<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12 bg-dark">
                        <form id="login-form" class="form" action="" method="post">
                            <h3 i18n class="text-center text-info">Acesso</h3>
                            <div class="form-group">
                                <label for="username" class="text-info"><span i18n>Email</span></label><br>
                                <input type="email" name="email" [(ngModel)]="login.email" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info"><span i18n>Senha</span></label><br>
                                <input type="password" name="password" [(ngModel)]="login.password" class="form-control">
                            </div>
                            <div class="form-group">                            
                                <button type="button" class="btn btn-info btn-md" (click)="entrar()"><span i18n>Entrar</span></button>                          
                                <div class="text-right">
                                    <a routerLink="/cadastro" class="text-info"><span i18n>Cadastrar</span></a>
                                </div>                                
                            </div>                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
